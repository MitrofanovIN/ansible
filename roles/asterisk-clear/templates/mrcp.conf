[vn175]
;Версия MRCP протокола
version=1
;Адрес MRCP-сервера VoiceNavigator
server-ip=192.168.12.175
;Порт, по которому VoiceNavigator принимает запросы на синтез и распознавание
server-port=8000
;Расположение ресурсов синтеза и распознавания
;на MRCP-сервере (для VoiceNavigator – пустое значение)
resource-location=
;Имена ресурсов синтеза и распознавания в VoiceNavigator
speechsynth=tts
speechrecog=asr
;Адрес интерфейса, с которого будет сниматься RTP-трафик.
;Адрес компьютера, на котором установлен Asterisk,
;если используется другая точка концентрации RTP-трафика
rtp-ip=192.168.12.111
;Диапазон RTP-портов в соответствии с настройками VoiceNavigator
rtp-port-min=32768
rtp-port-max=40960
playout-delay = 50
max-playout-delay = 200
ptime = 20
rtcp = 1
rtcp-bye = 2
rtcp-tx-interval = 0
rtcp-rx-resolution = 0


