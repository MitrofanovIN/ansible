[general]
;Набор настроек для сопряжения с VoiceNavigator
default-asr-profile = vn
default-tts-profile = vn
max-connection-count = 100
offer-new-connection = 100
request-timeout = 2000


[vn171]
version = 2
server-ip = 192.168.12.171 ;ip сервера распознавания речи
server-port = 5060
force-destination = 1
client-ip = 192.168.12.111 ;ip на котором стоит asterisk
client-port = 5183 ; если профилей несколько ([vn182]), то порты должны различаться
sip-transport = udp
rtp-ip = 192.168.12.111 ;ip на котором стоит asterisk
rtp-port-min = 4500 ; если профилей несколько ([vn182]), то диапазаоны портов не должны пересекаться
rtp-port-max = 4749; если профилей несколько ([vn182]), то диапазаоны портов не должны пересекаться
playout-delay = 50
max-playout-delay = 200
ptime = 20
codecs = PCMU PCMA L16/96/8000 telephone-event/101/8000
rtcp = 1
rtcp-bye = 2
rtcp-tx-interval = 5000 ;400 для VN10, 5000 для VN8
rtcp-rx-resolution = 1000 ;100 для VN10, 1000 для VN8


